<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-top-slider" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-top-slider" data-slide-to="1"></li>
    <li data-target="#carousel-top-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div ng-repeat="motto in mottos" ng-class="{ item:true , active: $first }">
      <img src="http://www.html5biz.org/img/html5logo.png" alt="">
      <div class="carousel-caption">
        <h2 class="text-info">
          <p>{{motto.title}}<p>
          <small>{{motto.detail}}</small>
        </h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-top-slider" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-top-slider" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

  <!-- Script to Activate the Carousel -->
  <script>
    $('.carousel').carousel({
      interval: 5000 //changes the speed
    })
  </script>
